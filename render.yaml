# Render.com Blueprint für AgentForge
# Deploy: https://render.com/deploy?repo=https://github.com/YOUR_USERNAME/agentforge

services:
  # Web Service (Next.js App)
  - type: web
    name: agentforge
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install --include=optional && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agentforge-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      # MCP Server Konfiguration
      - key: MCP_MODE
        value: production
      - key: NEXT_PUBLIC_MCP_MODE
        value: production
      # Optional: API Keys für MCP Server (im Render Dashboard setzen)
      # - key: GITHUB_TOKEN
      #   sync: false
      # - key: BRAVE_API_KEY
      #   sync: false
      # - key: SLACK_TOKEN
      #   sync: false
    autoDeploy: true
    healthCheckPath: /

databases:
  # PostgreSQL Datenbank
  - name: agentforge-db
    region: frankfurt
    plan: basic-256mb
    databaseName: agentforge
    user: agentforge_user
    ipAllowList: []
