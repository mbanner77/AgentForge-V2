# Render.com Blueprint f√ºr AgentForge
# Deploy: https://render.com/deploy?repo=https://github.com/YOUR_USERNAME/agentforge

services:
  # Web Service (Next.js App)
  - type: web
    name: agentforge
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agentforge-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
    autoDeploy: true
    healthCheckPath: /

databases:
  # PostgreSQL Datenbank
  - name: agentforge-db
    region: frankfurt
    plan: free
    databaseName: agentforge
    user: agentforge_user
    ipAllowList: []
